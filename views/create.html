<!-- Create Appointment -->
<div id="create">
	<h2> Create Appointment </h2>
	<label for="Name"> Name </label>
	<input type="text" ng-model="title" name="Name" />
	<label for="Description"> Description </label>
	<textarea  ng-model="description" name="Description"> </textarea>
	<label for="StartDate"> Start Date </label>
	<input type="text" class="datepicker" ng-model="startTime" name="StartDate" />
	<label for="EndDate"> End Date </label>
	<input type="text" class="datepicker" ng-model="endTime" name="EndDate" />
	<button ng-click="createAppointment();"> Create </button>
	<span class="warning" ng-show="msg != null"> {{ msg }} </span> 
</div>
<!-- /#Create Appointment-->
