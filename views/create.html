<!-- Create Appointment -->
<div id="create">
	<h1> Create Appointment </h1>
	
		<h2>Preview: </h2>
		<div>
			<h2> {{ title }}</h2>
			<p><span> Description: </span> {{ description }}</p>
			<p><span> Start Time: </span> {{ startTime }}</p>
			<p><span> End Time: </span> {{ endTime }}</p>
		</div>
	
	<h2>Form: </h2>
	<label for="Name"> Name </label>
	<input type="text" ng-model="title" name="Name" />
	<label for="Description"> Description </label>
	<textarea  ng-model="description" name="Description"> </textarea>
	<label for="StartDate"> Start Date </label>
	<input type="text" class="datepicker" ng-model="startTime" name="StartDate" />
	<label for="EndDate"> End Date </label>
	<input type="text" class="datepicker" ng-model="endTime" name="EndDate" />
	<button ng-click="createAppointment();"> Create </button>
	<span class="warning" ng-show="msg != null"> {{ msg }} </span> 
</div>
<!-- /#Create Appointment-->
